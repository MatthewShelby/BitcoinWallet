            </div>
      </div>
      <script>
            //
            function cr() {
                  var adr = buidl.getNewAddress();
                  console.info(adr)
                  document.getElementById('resData').style.display = 'block';
                  document.getElementById('p2pkh').innerHTML = adr.p2pkh
                  document.getElementById('p2shp2wpkh').innerHTML = adr.p2shp2wpkh
                  document.getElementById('p2wpkh').innerHTML = adr.p2wpkh
